version: "2"
sql: 
  - engine: "postgresql"
    queries: "./internal/database/sql/queries/"
    schema: "/internal/database/sql/migrations"
    gen:
      go: 
        package: "database"
        out: "./internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "text"
            go_type:
              type: "string"
              pointer: true
            nullable: true

        